name: Replay Harness Gate

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  replay-harness:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Replay Harness Regression Gate
        env:
          PYTHONPATH: .
        run: |
          python --version
          python scripts/replay_harness.py --min-pass-rate 0.95
