    type: string
    required: true
    
  fiscal_year:
    type: string
    aliases:
      - year
      - period
      - FY
    description: "Fiscal year of the report"
    
  revenue:
    type: string
    aliases:
      - sales
      - income
      - total revenue
    description: "Total revenue figure"
    
  revenue_growth:
    type: string
    aliases:
      - growth
      - YoY
      - increase
    description: "Revenue growth percentage"
    
  net_income:
    type: string
    aliases:
      - profit
      - earnings
      - net profit
    description: "Net income/profit"
    
  gross_margin:
    type: string
    aliases:
      - margin
      - gross profit
    description: "Gross margin percentage"
    
  customer_count:
    type: number
    aliases:
      - customers
      - clients
      - accounts
    description: "Total customer count"
    
  key_metrics:
    type: list
    aliases:
      - KPIs
      - metrics
      - performance
    description: "Key business metrics highlighted"
    
  strategic_priorities:
    type: list
    aliases:
      - priorities
      - focus
      - initiatives
    description: "Strategic priorities mentioned"

